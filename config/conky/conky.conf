  ${voffset 8}${goto 12}${color1}Top CPU:${font}          CPU % ${alignr}Mem (MiB)
  ${goto 12}${color2}${top name 1}${top cpu 1}%${alignr}${top mem 1}
  ${goto 12}${color2}${top name 2}${top cpu 2}%${alignr}${top mem 2}
  ${goto 12}${color2}${top name 3}${top cpu 3}%${alignr}${top mem 3}
    
${voffset 8}${color4}${goto 12}---------------------------------------------------------------------${color1}
${voffset 4}${goto 12}${color5}${font1}Network${voffset 4}${font}
