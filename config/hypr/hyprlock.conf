# GENERAL
general {

}

# TIME
label {
    monitor =
     text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(116, 125, 255, 0.64)
    font_size = 120
    font_family = SF Pro Display Bold
    position = 0, -140
    halign = center
    valign = top
}

# DAY-DATE-MONTH
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date '+%A, %d %B')</span>"
    color = rgba(225, 225, 225, 0.75)
    font_size = 30
    font_family = SF Pro Display Bold
    position = 0, 200
    halign = center
    valign = center
}

